groups:
  - name: karmabot1.rules
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second"

      # High response time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"

      # Database connection issues
      - alert: DatabaseConnectionHigh
        expr: pg_stat_database_numbackends > 80
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "High database connection count"
          description: "Database has {{ $value }} active connections"

      # Redis memory usage high
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.8
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      # Bot not receiving messages
      - alert: BotNoMessages
        expr: rate(telegram_messages_total[10m]) == 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Bot not receiving messages"
          description: "No messages received in the last 10 minutes"

      # Loyalty system issues
      - alert: LoyaltySystemDown
        expr: up{job="karmabot1-web"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Loyalty system is down"
          description: "KARMABOT1 web service is not responding"

      # High loyalty points awarded (possible abuse)
      - alert: HighLoyaltyPointsAwarded
        expr: rate(loyalty_points_awarded_total[5m]) > 1000
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Unusually high loyalty points awarded"
          description: "Loyalty points awarded rate is {{ $value }} per second"

      # Referral system abuse
      - alert: HighReferralRate
        expr: rate(referrals_created_total[5m]) > 100
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Unusually high referral rate"
          description: "Referral creation rate is {{ $value }} per second"
