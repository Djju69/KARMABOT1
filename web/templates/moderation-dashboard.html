    <style>
        * {

        body {

        .header {

        .card-actions {

        .btn {

        }
        
        .btn-danger {

        }
        
        .btn-danger:hover {

        }
        
        .btn-warning {
            background: #f59e0b;

        .btn-warning:hover {

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;

        .priority-badge {

        .loading {

        @keyframes spin {

        .hidden {

        .filters {
            display: flex;

        .filter-btn {
            padding: 8px 12px;
            border: 1px solid rgba(255, 255, 255, 0.3);

        .filter-btn.active {

        .empty-state {

        .pagination {

<body>
    <div class="header">
        <h1>üõ°Ô∏è –ú–æ–¥–µ—Ä–∞—Ü–∏—è</h1>
        <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–∫–∞–º–∏ –∏ –∫–æ–Ω—Ç–µ–Ω—Ç–æ–º</p>
    </div>
    
    <div class="container">
        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="pendingCount">-</div>
                <div class="stat-label">–û–∂–∏–¥–∞—é—Ç</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="publishedCount">-</div>
                <div class="stat-label">–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω—ã</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="rejectedCount">-</div>
                <div class="stat-label">–û—Ç–∫–ª–æ–Ω–µ–Ω—ã</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="approvalRate">-</div>
                <div class="stat-label">% –û–¥–æ–±—Ä–µ–Ω–∏—è</div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">–í—Å–µ</button>
            <button class="filter-btn" data-filter="pending">–û–∂–∏–¥–∞—é—Ç</button>
            <button class="filter-btn" data-filter="published">–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω—ã</button>
            <button class="filter-btn" data-filter="rejected">–û—Ç–∫–ª–æ–Ω–µ–Ω—ã</button>
            <button class="filter-btn" data-filter="featured">–†–µ–∫–æ–º–µ–Ω–¥—É–µ–º—ã–µ</button>
        </div>
        
        <!-- Cards List -->
        <div class="moderation-section">
            <div class="section-title">
                üìã –ö–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –º–æ–¥–µ—Ä–∞—Ü–∏–∏
            </div>
            
            <div id="cardsList">
                <div class="loading"></div>
                <p style="text-align: center; margin-top: 10px;">–ó–∞–≥—Ä—É–∑–∫–∞...</p>
            </div>
            
            <!-- Pagination -->
            <div class="pagination hidden" id="pagination">
                <button class="page-btn" id="prevPage">‚óÄ</button>
                <span class="page-btn" id="currentPage">1</span>
                <button class="page-btn" id="nextPage">‚ñ∂</button>
            </div>
        </div>
    </div>

    <script>
        class ModerationDashboard {
            constructor() {
                this.currentFilter = 'all';
                this.currentPage = 1;
                this.cardsPerPage = 10;
                this.cards = [];
                this.stats = {};
                
                this.init();
            }
            
            async init() {
                // Initialize Telegram WebApp
                this.initTelegramWebApp();
                
                // Load initial data
                await this.loadStats();
                await this.loadCards();
                
                // Setup event listeners
                this.setupEventListeners();
            }
            
            initTelegramWebApp() {
                try {
                    if (window.Telegram && Telegram.WebApp) {
                        Telegram.WebApp.ready();
                        Telegram.WebApp.expand();
                    }
                } catch (e) {
                    console.warn('Telegram WebApp not available:', e);
                }
            }
            
            async loadStats() {
                try {
                    const response = await fetch('/api/moderation/stats');
                    if (response.ok) {
                        this.stats = await response.json();
                        this.updateStatsDisplay();
                    }
                } catch (e) {
                    console.error('Failed to load stats:', e);
                }
            }
            
            async loadCards() {
                try {
                    const response = await fetch(`/api/moderation/cards?page=${this.currentPage}&limit=${this.cardsPerPage}&filter=${this.currentFilter}`);
                    if (response.ok) {
                        const data = await response.json();
                        this.cards = data.cards || [];
                        this.updateCardsDisplay();
                        this.updatePagination(data.total || 0);
                    }
                } catch (e) {
                    console.error('Failed to load cards:', e);
                    this.showError('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫–∞—Ä—Ç–æ—á–µ–∫');
                }
            }
            
            updateStatsDisplay() {
                document.getElementById('pendingCount').textContent = this.stats.pending_cards || 0;
                document.getElementById('publishedCount').textContent = this.stats.published_cards || 0;
                document.getElementById('rejectedCount').textContent = this.stats.rejected_cards || 0;
                document.getElementById('approvalRate').textContent = 
                    this.stats.approval_rate ? (this.stats.approval_rate * 100).toFixed(1) + '%' : '0%';
            }
            
            updateCardsDisplay() {
                const container = document.getElementById('cardsList');
                
                if (this.cards.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <p>–ù–µ—Ç –∫–∞—Ä—Ç–æ—á–µ–∫ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = this.cards.map(card => this.renderCard(card)).join('');
            }
            
            renderCard(card) {
                const priorityClass = this.getPriorityClass(card.priority_level);
                const statusClass = `status-${card.status}`;
                
                return `
                    <div class="card-item" data-card-id="${card.id}">
                        <div class="card-header">
                            <div class="card-title">${card.title}</div>
                            <div class="card-status ${statusClass}">${this.getStatusText(card.status)}</div>
                        </div>
                        
                        <div class="card-meta">
                            <span>ID: #${card.id}</span>
                            <span>–ü–∞—Ä—Ç–Ω–µ—Ä: ${card.partner_id}</span>
                            <span class="priority-badge ${priorityClass}">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç: ${card.priority_level}</span>
                        </div>
                        
                        <div class="card-description">
                            ${card.description ? card.description.substring(0, 150) + '...' : '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}
                        </div>
                        
                        <div class="card-actions">
                            ${this.renderCardActions(card)}
                        </div>
                    </div>
                `;
            }
            
            renderCardActions(card) {
                const actions = [];
                
                if (card.status === 'pending') {
                    actions.push(`<button class="btn btn-primary" onclick="moderation.approveCard(${card.id})">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>`);
                    actions.push(`<button class="btn btn-danger" onclick="moderation.rejectCard(${card.id})">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>`);
                    actions.push(`<button class="btn btn-warning" onclick="moderation.featureCard(${card.id})">‚≠ê –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–µ</button>`);
                }
                
                if (card.status === 'published') {
                    actions.push(`<button class="btn btn-warning" onclick="moderation.featureCard(${card.id})">‚≠ê –†–µ–∫–æ–º–µ–Ω–¥—É–µ–º–æ–µ</button>`);
                    actions.push(`<button class="btn btn-secondary" onclick="moderation.archiveCard(${card.id})">üóÇÔ∏è –ê—Ä—Ö–∏–≤</button>`);
                }
                
                actions.push(`<button class="btn btn-secondary" onclick="moderation.viewCardDetails(${card.id})">üëÅÔ∏è –ü–æ–¥—Ä–æ–±–Ω–µ–µ</button>`);
                
                return actions.join('');
            }
            
            getPriorityClass(priority) {
                if (priority >= 50) return 'priority-high';
                if (priority >= 10) return 'priority-normal';
                return 'priority-low';
            }
            
            getStatusText(status) {
                const statusMap = {
                    'pending': '–û–∂–∏–¥–∞–µ—Ç',
                    'published': '–û–ø—É–±–ª–∏–∫–æ–≤–∞–Ω–∞',
                    'rejected': '–û—Ç–∫–ª–æ–Ω–µ–Ω–∞',
                    'archived': '–ê—Ä—Ö–∏–≤'
                };
                return statusMap[status] || status;
            }
            
            updatePagination(total) {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(total / this.cardsPerPage);
                
                if (totalPages <= 1) {
                    pagination.classList.add('hidden');
                    return;
                }
                
                pagination.classList.remove('hidden');
                document.getElementById('currentPage').textContent = this.currentPage;
                document.getElementById('prevPage').disabled = this.currentPage <= 1;
                document.getElementById('nextPage').disabled = this.currentPage >= totalPages;
            }
            
            setupEventListeners() {
                // Filter buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFilter = e.target.dataset.filter;
                        this.currentPage = 1;
                        this.loadCards();
                    });
                });
                
                // Pagination
                document.getElementById('prevPage').addEventListener('click', () => {
                    if (this.currentPage > 1) {
                        this.currentPage--;
                        this.loadCards();
                    }
                });
                
                document.getElementById('nextPage').addEventListener('click', () => {
                    this.currentPage++;
                    this.loadCards();
                });
            }
            
            async approveCard(cardId) {
                try {
                    const response = await fetch(`/api/moderation/approve/${cardId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        this.showSuccess('–ö–∞—Ä—Ç–æ—á–∫–∞ –æ–¥–æ–±—Ä–µ–Ω–∞');
                        this.loadStats();
                        this.loadCards();
                    } else {
                        this.showError('–û—à–∏–±–∫–∞ –æ–¥–æ–±—Ä–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏');
                    }
                } catch (e) {
                    this.showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
            }
            
            async rejectCard(cardId) {
                const reason = prompt('–ü—Ä–∏—á–∏–Ω–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è:');
                if (!reason) return;
                
                try {
                    const response = await fetch(`/api/moderation/reject/${cardId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ reason })
                    });
                    
                    if (response.ok) {
                        this.showSuccess('–ö–∞—Ä—Ç–æ—á–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞');
                        this.loadStats();
                        this.loadCards();
                    } else {
                        this.showError('–û—à–∏–±–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏');
                    }
                } catch (e) {
                    this.showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
            }
            
            async featureCard(cardId) {
                try {
                    const response = await fetch(`/api/moderation/feature/${cardId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        this.showSuccess('–ö–∞—Ä—Ç–æ—á–∫–∞ –æ—Ç–º–µ—á–µ–Ω–∞ –∫–∞–∫ —Ä–µ–∫–æ–º–µ–Ω–¥—É–µ–º–∞—è');
                        this.loadCards();
                    } else {
                        this.showError('–û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏');
                    }
                } catch (e) {
                    this.showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
            }
            
            async archiveCard(cardId) {
                try {
                    const response = await fetch(`/api/moderation/archive/${cardId}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });
                    
                    if (response.ok) {
                        this.showSuccess('–ö–∞—Ä—Ç–æ—á–∫–∞ –ø–µ—Ä–µ–º–µ—â–µ–Ω–∞ –≤ –∞—Ä—Ö–∏–≤');
                        this.loadStats();
                        this.loadCards();
                    } else {
                        this.showError('–û—à–∏–±–∫–∞ –∞—Ä—Ö–∏–≤–∏—Ä–æ–≤–∞–Ω–∏—è –∫–∞—Ä—Ç–æ—á–∫–∏');
                    }
                } catch (e) {
                    this.showError('–û—à–∏–±–∫–∞ —Å–µ—Ç–∏');
                }
            }
            
            viewCardDetails(cardId) {
                // This would open a detailed view
                alert(`–ü—Ä–æ—Å–º–æ—Ç—Ä –¥–µ—Ç–∞–ª–µ–π –∫–∞—Ä—Ç–æ—á–∫–∏ #${cardId}`);
            }
            
            showSuccess(message) {
                // Simple success notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 1000;
                    background: #22c55e; color: white; padding: 12px 20px;
                    border-radius: 8px; font-weight: 600;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
            
            showError(message) {
                // Simple error notification
                const notification = document.createElement('div');
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; z-index: 1000;
                    background: #ef4444; color: white; padding: 12px 20px;
                    border-radius: 8px; font-weight: 600;
                `;
                notification.textContent = message;
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 3000);
            }
        }
        
        // Initialize dashboard when page loads
        let moderation;
        document.addEventListener('DOMContentLoaded', () => {
            moderation = new ModerationDashboard();
        });
    </script>
</body>
