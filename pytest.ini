[tool:pytest]
# Pytest configuration for KARMABOT1 comprehensive testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=core
    --cov=web
    --cov=bot
    --cov=api
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=85

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    slow: Slow running tests
    admin: Admin panel tests
    qr: QR code tests
    moderation: Moderation system tests
    loyalty: Loyalty system tests
    referral: Referral system tests
    auth: Authentication tests
    api: API tests
    webapp: WebApp tests

# Async support
asyncio_mode = auto

# Test timeout
timeout = 300

# Minimum version
minversion = 6.0

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiogram.*
    ignore::UserWarning:fastapi.*