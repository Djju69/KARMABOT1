<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {

        body {

            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);

        .container {

            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;

        .header {

        .header p {

        }
        
        .browser-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 2px 10px rgba(0,123,255,0.3);

        .browser-button:hover {

        }
        
        .content {

        .stats {

            gap: 15px;

        .stat-label {

            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .buttons {
            display: grid;
            gap: 15px;
        }
        
        .btn {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(252, 182, 159, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(108, 117, 125, 0.3);
        }
        
        .icon {

        }
        
        @media (max-width: 480px) {
            .container {

                border-radius: 15px;
            }
            
            .header {

            }

    /* –°—Ç–∏–ª–∏ –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏–∏ */
    .modal {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }
    
    .modal-content {
        background: white;
        border-radius: 15px;
        max-width: 90%;

    }
    
    .modal-header {

        border-radius: 15px 15px 0 0;
        display: flex;

    }
    
    .modal-header h3 {

    }
    
    .close-btn {

        color: white;

    }
    
    .modal-body {

        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <!-- –ö–Ω–æ–ø–∫–∞ "–û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ" -->
    <button class="browser-button" onclick="openInBrowser()">
        üåê –û—Ç–∫—Ä—ã—Ç—å –≤ –±—Ä–∞—É–∑–µ—Ä–µ
    </button>
    
    <script>
        function openInBrowser() {
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π URL
            const currentUrl = window.location.href;

            window.open(currentUrl, '_blank');
            
            // –ï—Å–ª–∏ —ç—Ç–æ Telegram WebApp, –∑–∞–∫—Ä—ã–≤–∞–µ–º –µ–≥–æ
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.close();
            }
        }
    </script>
    
    <div class="container">
        <div class="header">
            <h1>üëë –ê–¥–º–∏–Ω –∫–∞–±–∏–Ω–µ—Ç</h1>
            <p>–ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–∏—Å—Ç–µ–º–æ–π</p>
        </div>
        
        <div class="content">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="users-count">0</div>
                    <div class="stat-label">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="partners-count">0</div>
                    <div class="stat-label">–ü–∞—Ä—Ç–Ω–µ—Ä—ã</div>
                </div>
            </div>
            
            <div class="buttons">
                <button class="btn" onclick="showFeature('moderation')">
                    <span class="icon">üìã</span>
                    –ú–æ–¥–µ—Ä–∞—Ü–∏—è
                </button>
                
                <button class="btn" onclick="showFeature('search')">
                    <span class="icon">üîç</span>
                    –ü–æ–∏—Å–∫
                </button>
                
                <button class="btn" onclick="showFeature('statistics')">
                    <span class="icon">üìä</span>
                    –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞
                </button>
                
                <button class="btn" onclick="showFeature('users')">
                    <span class="icon">üë•</span>
                    –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏
                </button>
                
                <button class="btn" onclick="showFeature('partners')">
                    <span class="icon">üè™</span>
                    –ü–∞—Ä—Ç–Ω–µ—Ä—ã
                </button>
                
                <button class="btn" onclick="showFeature('cards')">
                    <span class="icon">üßæ</span>
                    –ö–∞—Ä—Ç—ã
                </button>
                
                <button class="btn" onclick="showFeature('broadcast')">
                    <span class="icon">üí¨</span>
                    –†–∞—Å—Å—ã–ª–∫–∞
                </button>
                
                <button class="btn btn-secondary" onclick="showFeature('loyalty-settings')">
                    <span class="icon">‚öôÔ∏è</span>
                    –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏
                </button>
                
                <button class="btn btn-secondary" onclick="showFeature('delete')">
                    <span class="icon">üóëÔ∏è</span>
                    –£–¥–∞–ª–µ–Ω–∏–µ
                </button>
                
                <button class="btn btn-secondary" onclick="showFeature('language')">
                    <span class="icon">üåê</span>
                    –Ø–∑—ã–∫
                </button>
            </div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            const user = tg.initDataUnsafe?.user;
            if (user) {
                console.log('Admin data:', user);
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∞–¥–º–∏–Ω–∞
                loadAdminData(user.id);
            }
        }
        
        function loadAdminData(userId) {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–∞–ª—å–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
            fetch('/api/admin/stats')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('users-count').textContent = data.data.users_count;
                        document.getElementById('partners-count').textContent = data.data.partners_count;
                    } else {
                        console.error('Error loading admin stats:', data.error);
                        // Fallback –∫ –∑–∞–≥–ª—É—à–∫–∞–º
                        document.getElementById('users-count').textContent = '0';
                        document.getElementById('partners-count').textContent = '0';
                    }
                })
                .catch(error => {
                    console.error('Error fetching admin stats:', error);
                    // Fallback –∫ –∑–∞–≥–ª—É—à–∫–∞–º
                    document.getElementById('users-count').textContent = '0';
                    document.getElementById('partners-count').textContent = '0';
                });
        }
        
        function showModerationModal() {
            // –°–æ–∑–¥–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –º–æ–¥–µ—Ä–∞—Ü–∏–∏
            const modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>üìã –ú–æ–¥–µ—Ä–∞—Ü–∏—è</h3>
                        <button class="close-btn" onclick="closeModal()">&times;</button>
                    </div>
                    <div class="modal-body">
                        <div id="moderation-content">
                            <p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞—è–≤–æ–∫ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é...</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –º–æ–¥–µ—Ä–∞—Ü–∏–∏
            loadModerationData();
        }
        
        function loadModerationData() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞—è–≤–∫–∏ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤
            fetch('/api/moderation/applications')
                .then(response => response.json())
                .then(data => {
                    const content = document.getElementById('moderation-content');
                    if (data.applications && data.applications.length > 0) {
                        let html = '<h4>ü§ù –ó–∞—è–≤–∫–∏ –ø–∞—Ä—Ç–Ω–µ—Ä–æ–≤:</h4>';
                        data.applications.forEach(app => {
                            html += `
                                <div class="moderation-item">
                                    <h5>${app.name}</h5>
                                    <p>üìû ${app.phone}</p>
                                    <p>üìß ${app.email}</p>
                                    <p>üìÖ ${new Date(app.created_at).toLocaleDateString()}</p>
                                    <div class="moderation-actions">
                                        <button onclick="approveApplication(${app.id})" class="btn-approve">‚úÖ –û–¥–æ–±—Ä–∏—Ç—å</button>
                                        <button onclick="rejectApplication(${app.id})" class="btn-reject">‚ùå –û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
                                    </div>
                                </div>
                            `;
                        });
                        content.innerHTML = html;
                    } else {
                        content.innerHTML = '<p>‚úÖ –ù–µ—Ç –∑–∞—è–≤–æ–∫ –Ω–∞ –º–æ–¥–µ—Ä–∞—Ü–∏—é</p>';
                    }
                })
                .catch(error => {
                    console.error('Error loading moderation data:', error);
                    document.getElementById('moderation-content').innerHTML = 
                        '<p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –º–æ–¥–µ—Ä–∞—Ü–∏–∏</p>';
                });
        }
        
        function approveApplication(appId) {
            fetch(`/api/moderation/approve/${appId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('‚úÖ –ó–∞—è–≤–∫–∞ –æ–¥–æ–±—Ä–µ–Ω–∞');
                        loadModerationData(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                    } else {
                        alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–¥–æ–±—Ä–µ–Ω–∏–∏ –∑–∞—è–≤–∫–∏');
                    }
                })
                .catch(error => {
                    console.error('Error approving application:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–¥–æ–±—Ä–µ–Ω–∏–∏ –∑–∞—è–≤–∫–∏');
                });
        }
        
        function rejectApplication(appId) {
            fetch(`/api/moderation/reject/${appId}`, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('‚ùå –ó–∞—è–≤–∫–∞ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∞');
                        loadModerationData(); // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ
                    } else {
                        alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–∏ –∑–∞—è–≤–∫–∏');
                    }
                })
                .catch(error => {
                    console.error('Error rejecting application:', error);
                    alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª–æ–Ω–µ–Ω–∏–∏ –∑–∞—è–≤–∫–∏');
                });
        }
        
        function closeModal() {
            const modal = document.querySelector('.modal');
            if (modal) {
                modal.remove();
            }
        }
        
        function showFeature(feature) {
            if (feature === 'moderation') {
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–µ—Ä–∞—Ü–∏—é –ø—Ä—è–º–æ –≤ WebApp
                showModerationModal();
                return;
            }
            
            const messages = {
                search: 'üîç –§—É–Ω–∫—Ü–∏—è "–ü–æ–∏—Å–∫" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ',
                statistics: 'üìä –§—É–Ω–∫—Ü–∏—è "–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ',
                users: 'üë• –§—É–Ω–∫—Ü–∏—è "–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–∏" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ',
                partners: 'üè™ –§—É–Ω–∫—Ü–∏—è "–ü–∞—Ä—Ç–Ω–µ—Ä—ã" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ',
                cards: 'üßæ –§—É–Ω–∫—Ü–∏—è "–ö–∞—Ä—Ç—ã" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ',
                broadcast: 'üí¨ –§—É–Ω–∫—Ü–∏—è "–†–∞—Å—Å—ã–ª–∫–∞" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ',
                'loyalty-settings': '‚öôÔ∏è –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏\n\n–î–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ —Å–∏—Å—Ç–µ–º—ã –ª–æ—è–ª—å–Ω–æ—Å—Ç–∏ –∏—Å–ø–æ–ª—å–∑—É–π—Ç–µ –∫–æ–º–∞–Ω–¥—É /loyalty_settings –≤ –±–æ—Ç–µ –∏–ª–∏ –æ–±—Ä–∞—Ç–∏—Ç–µ—Å—å –∫ —Å—É–ø–µ—Ä-–∞–¥–º–∏–Ω—É.',
                delete: 'üóëÔ∏è –§—É–Ω–∫—Ü–∏—è "–£–¥–∞–ª–µ–Ω–∏–µ" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ',
                language: 'üåê –§—É–Ω–∫—Ü–∏—è "–Ø–∑—ã–∫" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ'
            };
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.showAlert(messages[feature]);
            } else {
                alert(messages[feature]);
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.onEvent('backButtonClicked', () => {
                window.Telegram.WebApp.close();
            });
        }
    </script>
</body>
