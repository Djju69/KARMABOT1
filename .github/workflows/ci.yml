name: CI & Deploy

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run tests
        run: |
          if [ -f pytest.ini ] || [ -d tests ]; then pytest -q; else echo "No tests"; fi

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Railway CLI
        run: npm i -g @railway/cli

      - name: Login & link project
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ] || [ -z "$RAILWAY_PROJECT_ID" ] ; then
            echo "Railway secrets not set; skipping deploy."
            exit 0
          fi
          railway login --token "$RAILWAY_TOKEN"
          railway link --project "$RAILWAY_PROJECT_ID"

      # Если у вас один сервис — оставьте один шаг ниже.
      - name: Deploy bot service
        if: ${{ secrets.RAILWAY_SERVICE_BOT != '' }}
        env:
          RAILWAY_SERVICE_BOT: ${{ secrets.RAILWAY_SERVICE_BOT }}
        run: railway up --ci --service "$RAILWAY_SERVICE_BOT"

      - name: Deploy web service
        if: ${{ secrets.RAILWAY_SERVICE_WEB != '' }}
        env:
          RAILWAY_SERVICE_WEB: ${{ secrets.RAILWAY_SERVICE_WEB }}
        run: railway up --ci --service "$RAILWAY_SERVICE_WEB"

      # Фоллбек: если сервисы не заданы, деплоим дефолтный
      - name: Deploy default service (fallback)
        if: ${{ secrets.RAILWAY_SERVICE_BOT == '' && secrets.RAILWAY_SERVICE_WEB == '' }}
        run: railway up --ci
